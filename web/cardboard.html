<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="/cardboard.js"></script>
  <link href="/cardboard.css" rel="stylesheet" type="text/css">
</head>

<body>

<nav class="sidebar">
  <ul id="tags"></ul>
  <ul id="classes"></ul>
</nav>

<main class="container">

</main>

<script type="text/javascript">
d3.json("/tags", function(tags){
    d3.select("#tags").selectAll('li').data(tags).enter().append("li")
      .text(function(d) { return d; });
});
d3.json("/classes", function(classes){
    d3.select("#classes").selectAll('li').data(classes).enter().append("li")
      .text(function(d) { return d; });
});
</script>
</body>
</html>
